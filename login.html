<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/error.css">
</head>

<body class="login-body">

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <span class="logo-text">KG's Portfolio</span>
  </div>

  <div class="nav-right">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
      <svg id="sunIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      <svg id="moonIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li id="registerLi"><a href="register.html">Register</a></li>
    </ul>
  </div>
</nav>

<!-- PAGE WRAPPER -->
<div class="page-wrapper">

    <!-- Login Form -->
    <div class="login-container">
        <!-- Added neural network canvas inside form container -->
        <canvas id="neuralCanvas" class="neural-inside-form"></canvas>

        <h1>Login</h1>

        <form id="loginForm" novalidate>

            <label>Email <span class="required">*</span></label>
            <input type="text" id="email" placeholder="Enter your email">
            <small class="error" id="emailError"></small>

            <label>Password <span class="required">*</span></label>
            <input type="password" id="password" placeholder="Enter your password">
            <small class="error" id="passwordError"></small>

            <button type="submit">Login</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="register.html">Register</a>
        </p>
    </div>

</div>

<script src="utils/config.js"></script>
<script src="js/navbar.js"></script>
<script src="js/scroll-handler.js"></script>
<script type="module" src="js/login.js"></script>
<script src="js/login-neural.js"></script>
</body>
</html>

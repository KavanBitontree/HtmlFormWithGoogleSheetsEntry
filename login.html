<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css"> <!-- new CSS for form -->
    <script src="js/navbar.js" defer></script> <!-- defer to avoid DOM issues -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MySite</div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="feedback_form.html">Feedback</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="register.html">Register</a></p>
    </div>

</body>
</html>
